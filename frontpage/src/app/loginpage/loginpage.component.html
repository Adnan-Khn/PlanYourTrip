               <div class="modal-dialog" style="width:30%;height:70%;margin-top:250px;">
                  <div class="modal-content">
                     <div class="modal-heading">
                        <h2 class="text-center">Login Page</h2>
                     </div>
                     <hr />
                     <div class="modal-body">
                        <form action="" role="form" #loginForm="ngForm" (ngSubmit)="loginUser()">
                           <small class="text-danger">{{msg}}</small>
                           <div class="form-group">
                              <div class="input-group">
                                 <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-user"></span>
                                 </span>
                                 <input type="text"class="form-control" placeholder="Enter mail" name="E-mail"
                                 [(ngModel)]="user.emailId" required 
                                pattern="^\w+@[a-zA-Z_]+?|.[a-zA-Z]{2,3}$"
                                 #email="ngModel"
                                [class.is-invalid]="email.invalid && email.touched" />

                                <div *ngIf="email.errors && (email.invalid && email.touched)">
                                 <small class="text-danger" *ngIf="email.errors?.['required']">email field is required </small>
                                 <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter a valid email</small>
                              </div>
                              </div>
                           </div>

                           <div class="form-group">
                              <div class="input-group">
                                 <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-lock"></span>
                                 </span>
                                 <input type="password"  class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                     [class.is-invalid]="password.invalid && password.touched" />
                     <small class="text-danger" [class.d-none]="password.valid || password.untouched">Enter your Password</small>
                              </div>
            
                           </div>
            
                           <div class="form-group text-center">
                              <button type="submit" [routerLink]="['/admin']"  class="btn btn-success btn-lg">Admin</button>
                              <button type="submit" class="btn btn-success btn-lg">Login</button>
                              <button type="submit" [routerLink]="['/registerpage']" class="btn btn-success btn-lg">Register</button>
                           </div>
            
                        </form>
                     </div>
                  </div>
               </div>

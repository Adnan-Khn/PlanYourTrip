  <!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
    <title>Registration Form Using Bootstrap 4</title>
</head>
<body>

    <div class="container" style="margin-top:100px;">
        <form #Addpack="ngForm" (ngSubmit)="Addpackage(Addpack.value)">
            <h2 class="text-center">ADD PACKAGE</h2>
        <div class="row jumbotron">
            <div class="col-sm-6 form-group">
                <label for="name-f">Enter URL</label>
                <input type="text"class="form-control" id="city"  name="url" ngModel required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="name-l">Enter City Name</label>
                <input type="text" class="form-control" id="city" type="text" name="name" ngModel required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="email">Enter Price</label>
                <input class="form-control" id="price" type="text" name="price" ngModel required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address-1">Enter Rating</label>
                <input class="form-control" id="rating" type="text" name="rating" ngModel required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address-2">About City</label>
                <textarea name="paragraph_text" cols="50" rows="10" name="about" ngModel></textarea>
            </div>

            <div class="col-sm-12 form-group mb-0">
              <button class="btn btn-primary float-right">Add Package</button>
           </div>

        </div>
        </form>
    </div>


</body>
</html>

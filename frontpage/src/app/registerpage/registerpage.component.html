      <div class="modal-dialog" style="width:30%;height:70%;margin-top:250px;">
         <div class="modal-content">
            <div class="modal-heading">
               <h2 class="text-center">Register Page</h2>
            </div>
            <hr />
            <div class="modal-body">
               <form action="" role="form" #Registerform="ngForm" (ngSubmit)="registerUser()">
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text"class="form-control" placeholder="Enter mail" name="E-mail" [(ngModel)]="user.emailId" required  pattern="^\w+@[a-zA-Z_]+?|.[a-zA-Z]{2,3}$"
                        #email="ngModel"
                       
                        [class.is-invalid]="email.invalid && email.touched" />

                        <div *ngIf="email.errors && (email.invalid && email.touched)">
                           <small class="text-danger" *ngIf="email.errors?.['required']">email field is required </small>
                           <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter a valid email</small>
                        </div>
                     </div>
                  </div>

                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="user.userName" #username="ngModel" required
                        [class.is-invalid]="username.invalid && username.touched" />
                        <small class="text-danger" [class.d-none]="username.valid || username.untouched">user name is required</small>
                     </div>
                  </div>

                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched" />
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Enter your Password</small>
                 
                     </div>
   
                  </div>

                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required 
                        [class.is-invalid]="cpassword.invalid && cpassword.touched" />
                        <small class="text-danger" [class.d-none]="(cpassword.valid==password.untouched)|| cpassword.untouched">Password & ConfirmPassword should be same</small>
                 
                     </div>
   
                  </div>
   
                  <div class="form-group text-center">
                     <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-success btn-lg">Register</button>
                     <a [routerLink]="['/loginpage']" class="btn btn-link">Having account??</a>
                  </div>
   
               </form>
            </div>
         </div>
      </div>
